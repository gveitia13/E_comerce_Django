{% load widget_tweaks %}
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    {% block form %}
        <form id="myModalForm" enctype="multipart/form-data" method="post" name="">
            {% csrf_token %}
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalFormTitle">

                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        {% for field in form.visible_fields %}
                            <div class="form-group">
                                <label for="email">{{ field.label }}:</label>
                                {{ field|add_class:'form-control'|attr:'autocomplete:off' }}
                            </div>
                        {% endfor %}

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn bg-gradient-primary btn-block">
                            <i class="mdi mdi-content-save"></i> Save {{ entity }}
                        </button>
                    </div>
                </div>
            </div>
        </form>
    {% endblock %}
</div>
