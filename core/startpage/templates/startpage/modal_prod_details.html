            <div class="modal-body p-0 circular-bottom bg-light">

                    <div>
                        <span class="cart-text text-indigo"><b>123</b> CUP</span>
                        <button class="btn bg-gradient-cyan circular float-right">

                    </div>
                </div>
            </div>
        </div>
