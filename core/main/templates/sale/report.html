{% extends 'baselist.html' %}
{% load static %}
{% block head_list %}
    <script src="{% static 'lib/moment-2.25.3/moment.js' %}"></script>
    <script src="{% static 'lib/bootstrap-daterangepicker/daterangepicker.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/bootstrap-daterangepicker/daterangepicker.css' %}">

    <script src="{% static 'sale/js/report.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="card card-indigo circular">
        <div class="card-header circular-top">
            <h3 class="card-title">
                <i class="mdi mdi-chart-bar"></i>
                {{ title }}
            </h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Range of dates:</label>
                        {{ form.date_range }}
                    </div>
                </div>
            </div>
            <hr>
            <table class="table w3-hoverable-light" id="listTable">
                <thead>
                <tr>
                    <th scope="col">Num</th>
                    <th scope="col">Client</th>
                    <th scope="col">Record date</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col">Iva</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block javascript %}

{% endblock %}
